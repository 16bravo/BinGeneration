<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Génération d'Images</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.0.2/jszip-utils.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gifshot@0.3.2/build/gifshot.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personnaliser le Canevas de Dessin</h1>
        <label for="grid-size">Taille de la grille :</label>
        <input type="number" id="grid-size" value="10" min="1" max="100">
        <button id="generate-grid-btn">Générer la grille</button>

        <!-- Première zone : grille de dessin -->
        <div id="drawing-area" class="grid"></div>

        <!-- Seconde zone : génération des images -->
        <button id="generate-btn">Générer les images</button>
        <div id="image-area"></div>

        <!-- Troisième zone : téléchargement -->
        <div id="download-area">
            <button id="download-btn">Télécharger les images</button>
            <button id="download-animation-btn">Télécharger l'animation</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
